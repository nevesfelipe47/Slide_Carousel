<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/script.js"></script>
    <title>MV Mais saúde para você</title>
</head>
<body>
    
    <div class="slider">
        <div class="slides">
            <!--radio buttons starts-->
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
            <!--images do slide -->
            <div class="slide first">
                <img src="images\5.jpg" alt="primeira imagem">
            </div>
            <div class="slide">
                <img src="images\6.jpg" alt="segunda imagem">
            </div>
            <div class="slide">
                <img src="images\7.jpg" alt="terceira imagem">
            </div>
            <div class="slide">
                <img src="images\8.jpg" alt="quarta images">
            </div>
            <!--slide imagens fim -->
            <!-- automatização -->
            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
            </div>
            <!--automatização fim-->
        </div>
        <!-- slide manual inicio-->
        <div class="navigation-manual">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
        </div>
    </div>


</body>
</html>
